<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Chennai, TamilNadu</h1>
  <div class="date js-date"></div>
  
  <div class="weather-main-info">
    <div class="weather-description-container">
      <div class="weather-description js-weather-description"></div>
      <div class=" weather-image-div js-weather-image-div"></div>
    </div>
    <div>
      <div class="temp js-temp"></div>
      <div class="speed-container">
        <div class="js-wind-speed"></div>
        <div class="feelslike-temp js-feelslike-temp"></div>
      </div>
    </div>
  </div>

  <div class="hourly-weather">
    <div class="hourly-weather-card">
      <div class="hourly-weather-card-text">6:00AM</div>
      <div class="hourly-weather-card-icon-div"><img class="hourly-weather-card-icon" src="http://openweathermap.org/img/wn/02d@2x.png" alt=""></div>
      <div class="hourly-weather-card-temp">25°C</div>
    </div>
    <div class="hourly-weather-card">
      <div class="hourly-weather-card-text">6:00AM</div>
      <div class="hourly-weather-card-icon-div"><img class="hourly-weather-card-icon" src="http://openweathermap.org/img/wn/02d@2x.png" alt=""></div>
      <div class="hourly-weather-card-temp">25°C</div>
    </div>
  </div>

  <div class="daily-weather-card-flex js-daily-weather-card-flex"></div>
  


  <script src="script.js"></script>
</body>
</html>
