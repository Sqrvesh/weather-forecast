<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="weather-title">
    <div class="weather-title-image-div"><img class="weather-title-image" src="data/weather-title.png"></div>
    <div class="weather-title-text">Weather</div>
  </div>

  <div class="main-row-flex">
    <div class="current-weather-info">
      <div class="current-info-text">
        <div class="current-location js-current-location"></div>
        <div class="current-date js-current-date"></div>
        <div class="current-temp js-current-temp"></div>
        <div class="current-feelslike-temp js-current-feelslike-temp"></div>
        <div class="current-speed js-current-speed"></div>
      </div>
      <div class="current-info-weather">
        <div class="current-weather-image-div js-current-weather-image-div"></div>
        <div class="current-weather-description js-current-weather-description"></div>
      </div>
    </div>
    <div class="hourly-weather js-hourly-weather"></div>
  </div>
  
  <div class="daily-weather js-daily-weather"></div>

  <script src="script.js"></script>
</body>
</html>
